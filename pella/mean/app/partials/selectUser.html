<link rel="stylesheet" href="/app/css/partials/selectUser.css"/>
<span>{{ listUser() }}</span>
<div class="selectUserFixedBar ">
    <div class="btn-group">
        <button class="btn"><a style="color:black" href="/#/user/add"><i class="icon-plus"></i> Add User</a></button>
        <button class="btn" ng-click="predicate = 'name';reverse=!reverse "><i class="icon-sort-by-alphabet"></i> Sort</button>

    </div>
    <div class="btn-group"><input type="text" ng-model="searchUser.name" placeholder="Search by username"/></div>
</div>
<div class="selectUserOffset">
    <div class="span12">
    <span ng-repeat="u in user|filter:searchUser|orderBy:predicate:reverse">
            <a href="/#/user/{{ u._id }}" class="span3 nameCard">
                <img src="/app/img/icon/{{ u.profilePic }}" class="profilePic-small" alt=""/>
                <span class="username">{{  u.name }}</span>
            </a>
    </span>
    </div>
</div>
