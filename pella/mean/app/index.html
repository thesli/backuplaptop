        <div class="container">
            <button class="btn btn-navbar">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="nav-collapse collapse">

                <!--<input class="span2" type="password" placeholder="Password">-->
                <!--<button class="btn">Sign In</button>-->
                <!--</form>-->

                <a href="/#/user/{{ currentUser._id }}">
                    <div class="userBanner" ng-if="currentUser!=null">
                        <img src="/app/img/icon/{{ currentUser.profilePic }}" alt=""/>
                        {{ currentUser.name }}
                    </div>
                </a>


            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <ng-view></ng-view>
        </div>

        <div class="chatBottom"></div>
    </div>
