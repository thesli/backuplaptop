<style type="text/css">
*{
	border-color:red;

}
#abc{
	width: 500px;
	height: 500px;

}
.wrapper{
	width:650px;

	width: 500px;

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=2"></' + 'script>')</script>
<script type="text/javascript">

var c = document.getElementById("abc");
var ctx = c.getContext("2d");

var i = new Image();
i.src = "img/1.jpg";
i.width = 10;
i.height = 10;
i.onload = function(){
	ctx.drawImage(i,10,10,10,10);
}
var grd = ctx.createLinearGradient(0,0,200,0);
grd.addColorStop(0.1,"red");
grd.addColorStop(0.3,"blue");
grd.addColorStop(1,"green");
ctx.fillStyle = grd;
ctx.fillRect(200,200,100,100);

</script>
