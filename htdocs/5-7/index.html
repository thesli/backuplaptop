<html>
<head>
	<title></title>
</head>
<style type="text/css">
*{
	border-color:red;
	border-width: 1px;
	border-style: solid;
}
#abc{
	width: 500px;
	height: 500px;
	visibility: hidden;
	display: none;
}
.wrapper{
	width:650px;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}
#cde{
	width:500px;
	height: 500px;
	display: inline-block;
	/*visibility: none;*/
}
#fgh{
	width: 500px;
	height: 500px;
}


</style>
<body>

<div class="wrapper">
<header>Something at the header</header>
<canvas id="abc"></canvas>
<canvas id="cde"></canvas>
<canvas id="fgh"></canvas>

<footer>Here is something at the bottom</footer>
</div>


</body>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=2"></' + 'script>')</script>
<script type="text/javascript">

var c = document.getElementById("abc");
var ctx = c.getContext("2d");
ctx.fillStyle = "red";
ctx.fillRect(100,100,100,100);
ctx.strokeStyle = "yellow";
ctx.strokeRect(50,50,50,50);

var d = document.getElementById("cde");
var dtx = d.getContext("2d");
var x = d.width;
var y = d.height;
dtx.strokeStyle = "red";
dtx.fillStyle ="blue";
dtx.beginPath();
dtx.arc(x,y,50,0,2*Math.PI);
dtx.lineWidth = "50"
dtx.stroke();
dtx.fill();

</script>
</html>
